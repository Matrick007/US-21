            border: none;

        .continue-text {

        .button {
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;

            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;

</head>
